<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>贝叶科技-首页</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Noto+Sans+SC:100,300,400,500,700,900">
    <link rel="stylesheet" href="./style/reset.css">
    <link rel="stylesheet" href="./style/common.css">
    <link rel="stylesheet" href="./style/home.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.2.1/dist/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
</head>
<body>
    <section>
        <header id="head"></header>
        <!-- banner -->
        <div id="carouselExampleCaptions" class="carousel slide banner" data-ride="carousel">
            <div class="carousel-inner"></div>    
            <a class="carousel-control-prev" href="#carouselExampleCaptions" role="button" data-slide="prev">
              <span class="carousel-control-prev-icon" aria-hidden="true"></span>
              <span class="sr-only">Previous</span>
            </a>
            <a class="carousel-control-next" href="#carouselExampleCaptions" role="button" data-slide="next">
              <span class="carousel-control-next-icon" aria-hidden="true"></span>
              <span class="sr-only">Next</span>
            </a>
        </div>
        <!-- 愿景 -->
        <div class="vision">
            <p class="big-title">愿景：用人工智能技术让医疗惠及每一个人</p>
            <p class="text1" >坚持原创，致力于用AI创造新的生产力，帮助医生、帮助患者、帮助每一个人</p>
        </div>
        <!-- 核心技术 -->
        <div class="module">
            <div class="medium-title">核心技术</div>
            <div class="module-box technology"></div>
            <div  style="text-align: center;"><button type="button" class="btn btn-secondary">了解更多</button></div>        
        </div>
        <!-- 应用领域 -->
        <div class="module">
            <div class="medium-title">应用领域</div>
            <div class="module-box application_area"></div>
        </div>
        <!-- 皮肤病AI辅助诊断方案 -->
        <div class="vision" style="border-top: 1px solid rgba(127, 127, 127, 1);">
            <p class="big-title">皮肤病AI辅助诊断方案</p>
            <p class="text1">贝叶科技是一家专注于人工智能医疗的公司贝叶科技是一家专注于人工智能医疗的公司</p>
            <p class="text1">贝叶科技是一家专注于人工智能医疗的公司贝叶科技是一家专注于人工智能医疗的公司</p>
            <div style="text-align: center;margin-top: 30px;"><button type="button" class="btn btn-secondary">了解更多</button></div>               
        </div>
        <!-- 合作伙伴 -->
        <div class="module">
            <div class="medium-title">合作伙伴</div>
            <div id="carouselExampleCaptions" class="carousel slide cooperative-partner" data-ride="carousel">
                <div class="carousel-inner"></div>       
            </div>
        </div>
        <footer id="foot"></footer>
    </section>
</body>
<script>
    $('#head').load('./components/head.html');
    $('#foot').load('./components/foot.html');
    $(function () {
        // 获模块列表
        function getData(){
            $.getJSON("js/model.json", function (data) {
                let [banner,technology,application_area,cooperative_partner]=['','','','']
                // banner
                data.banner.part.forEach((val,i)=>{
                    let active=''
                    if(i===0){
                        active+=`
                        <div class="carousel-item active">
                        `
                    }else{
                        active+=`
                        <div class="carousel-item">
                        ` 
                    }
                    banner+=`${active}
                <img src="${val.pic}" class="d-block w-100" alt="...">
                <div class="carousel-caption d-none d-md-block">
                  <p class="big-title">${val.title}</p>
                  <p class="banner-content">${val.text1}</p>
                  <p class="banner-content">${val.text2}</p>
                  <p class="banner-content">${val.text3}</p>
                  <p class="banner-btn"><button type="button" class="btn btn-secondary">了解贝叶</button></p>        
                </div>
              </div>
                    `
                })
                $(".banner div:first-child").html(banner)

                // 核心技术
                data.technology.part.forEach(val=>{
                    technology+=`
                    <div class="module-item3">
                    <p class="small-title">${val.subtitle}</p>
                    <p class="text2">${val.blurb}</p>
                </div>
                    `          
                })
                $('.technology').append(technology)

                // 应用领域
                data.application_area.part.forEach(val=>{
                    application_area+=`
                    <div class="module-item3">
                    <p class="small-title">${val.subtitle}</p>
                    <p class="text2">${val.blurb}</p>
                </div>
                    `          
                })
                $('.application_area').append(application_area)

                // 合作伙伴
                data.cooperative_partner.part.forEach((val,i)=>{
                    let active=''
                    if(i===0){
                        active+=`
                        <div class="carousel-item active">
                        `
                    }else{
                        active+=`
                        <div class="carousel-item">
                        ` 
                    }
                    cooperative_partner+=`${active}
                    <span>
                        <img src="${val.pic1}" alt="">
                    </span>
                    <span>
                        <img src="${val.pic2}" alt="">
                    </span><span>
                        <img src="${val.pic3}" alt="">
                    </span><span>
                        <img src="${val.pic4}" alt="">
                    </span>
                </div>
                    `
                })
                $(".cooperative-partner div:first-child").html(cooperative_partner)
            })
        }

        getData()
    })
</script>
</html>
