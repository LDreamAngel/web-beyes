<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>贝叶科技-首页</title>
    <link rel="stylesheet" href="./plugins/bootstrap/bootstrap.min.css">
    <link rel="stylesheet" href="./style/reset.css">
    <link rel="stylesheet" href="./style/common.css">
    <link rel="stylesheet" href="./style/home.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Noto+Sans+SC:100,300,400,500,700,900">

    <script src="./plugins/jquery_3.min.js"></script>
    <script src="./plugins/bootstrap/popper.min.js"></script>
    <script src="./plugins/bootstrap/bootstrap.min.js"></script>
</head>

<body>
    <section>
        <header id="head"></header>
        <!-- banner -->
        <div id="carouselExampleCaptions" class="carousel slide banner" data-ride="carousel">
            <div class="carousel-inner"></div>
            <a class="carousel-control-prev" href="#carouselExampleCaptions" role="button" data-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="sr-only">Previous</span>
            </a>
            <a class="carousel-control-next" href="#carouselExampleCaptions" role="button" data-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="sr-only">Next</span>
            </a>
        </div>
        <!-- 愿景 -->
        <div class="vision">
            <p class="big-title">愿景：用人工智能技术让医疗惠及每一个人</p>
            <p class="text1">持续创新，致力于用AI创造新的生产力，解放医生、帮助患者、惠及每一个人</p>
        </div>
        <!-- 核心技术 -->
        <div class="module">
            <div class="medium-title"><span>核心技术</span></div>
            <div class="module-box technology"></div>
            <div style="text-align: center;"><a href="./core.html"><button type="button" class="btn btn-secondary">了解更多</button></a></div>
        </div>
        <!-- 应用领域 -->
        <div class="module">
            <div class="medium-title"><span>应用领域</span></div>
            <div class="module-box application_area"></div>
        </div>
        <!-- 皮肤病AI辅助诊断方案 -->
        <div class="vision" style="border-top: 1px solid rgba(127, 127, 127, 1);">
            <p class="big-title">皮肤病AI辅助诊断方案</p>
            <p class="text1">覆盖银屑病、扁平苔藓、硬化性苔藓等特色专病</p>
            <p class="text1">以及日光性角化病、基底细胞癌、鳞癌等皮肤肿瘤</p>
            <br />
            <p class="text1">医生端，提供具有病理金标准对标的专业诊断建议</p>
            <p class="text1">患者端，提供便捷快速的皮肤病图像识别诊断应用</p>
            <br />
            <div style="text-align: center;margin-top: 30px;">
                <a href="./product.html"><button type="button" class="btn btn-secondary">了解更多</button></a>
            </div>
        </div>
        <!-- 合作伙伴 -->
        <div class="module">
            <div class="medium-title"><span>合作伙伴</span></div>
            <div id="carouselExampleCaptions" class="carousel slide cooperative-partner" data-ride="carousel">
                <div class="carousel-inner"></div>
            </div>
        </div>
        <footer id="foot"></footer>
    </section>
</body>
<script>
    $('#head').load('./components/head.html');
    $('#foot').load('./components/foot.html');
    $(function () {
        // 获模块列表
        function getData() {
            $.getJSON("js/model.json", function (data) {
                let [banner, technology, application_area, cooperative_partner] = ['', '', '', '']
                // banner
                data.banner.part.forEach((val, i) => {
                    let active = ''
                    if (i === 0) {
                        active += `
                        <div class="carousel-item active">
                        `
                    } else {
                        active += `
                        <div class="carousel-item">
                        `
                    }
                    banner += `${active}
                <img src="${val.pic}" class="d-block w-100" alt="...">
                <div class="carousel-caption d-none d-md-block">
                  <p class="big-title">${val.title}</p>
                  <p class="banner-content">${val.text1}</p>
                  <p class="banner-content">${val.text2}</p>
                  <p class="banner-content">${val.text3}</p>
                  <p class="banner-btn"><button type="button" class="btn btn-secondary"><a href="./beyes.html">了解贝叶</a></button></p>        
                </div>
              </div>
                    `
                })
                $(".banner div:first-child").html(banner)

                // 核心技术
                data.technology.part.forEach(val => {
                    technology += `
                    <div class="module-item3">
                    <p class="small-title">${val.subtitle}</p>
                    <p class="text1">${val.blurb_01}</p>
                    <p class="text1">${val.blurb_02}</p>
                    <p class="text1">${val.blurb_03}</p>
                    <p class="text1">${val.blurb_04}</p>
                </div>
                    `
                })
                $('.technology').append(technology)

                // 应用领域
                data.application_area.part.forEach(val => {
                    application_area += `
                    <div class="module-item3">
                    <p class="small-title">${val.subtitle}</p>
                    <p class="text1">${val.blurb_01}</p>
                    <p class="text1">${val.blurb_02}</p>
                    <p class="text1">${val.blurb_03}</p>
                    <p class="text1">${val.blurb_04}</p>
                </div>
                    `
                })
                $('.application_area').append(application_area)

                // 合作伙伴
                data.cooperative_partner.part.forEach((val, i) => {
                    let active = ''
                    if (i === 0) {
                        active += `
                        <div class="carousel-item active">
                        `
                    } else {
                        active += `
                        <div class="carousel-item">
                        `
                    }
                    cooperative_partner += `${active}
                    <span>
                        <img src="${val.pic1}" alt="">
                    </span>
                    <span>
                        <img src="${val.pic2}" alt="">
                    </span><span>
                        <img src="${val.pic3}" alt="">
                    </span><span>
                        <img src="${val.pic4}" alt="">
                    </span>
                </div>
                    `
                })
                $(".cooperative-partner div:first-child").html(cooperative_partner)
            })
        }

        getData()
    })
</script>

</html>
