
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="./static/images/logo_by.png">
    <title>贝叶科技-新闻动态</title>
    <link rel="stylesheet" href="./style/reset.css">
    <link rel="stylesheet" href="./style/common.css">
    <link rel="stylesheet" href="./style/news.css">
    <script src="./plugins/jquery.min.js"></script>
</head>
<body>
    <section>
        <header id="head"></header>
         <!-- banner -->
         <div class="banners">
            <img src="./static/images/news/banner.jpg" alt="">
            <div class="cover"><p>新闻动态</p></div>
        </div>
        <!-- 列表 -->
        <div class="news-list"></div>
        <footer id="foot"></footer>
    </section>
</body>
<script>
    $('#head').load('./components/head.html');
    $('#foot').load('./components/foot.html');

    $(function () {
        // 获取新闻列表
        function getNewsList(){
            $.getJSON("js/news.json", function (data) {
                // console.log(data)
                let news=''
                data.forEach((val,i)=>{
                    let border=''
                    if(i===0){
                        border+=`<div class="module" style="border:none;">`
                    }else{
                        border+=`<div class="module">`
                    }
                        news+=`
                    ${border}
                    <img src="${val.pic}" alt="">
                    <div>
                        <p class="news-title">${val.title}</p>
                        <p class="news-title">${val.date}</p>
                        <p class="text2">${val.text}</p>
                    </div>
                </div>
                    `
                })
                $(".news-list").html(news)
            })
        }

        getNewsList()
    })
</script>
</html>
