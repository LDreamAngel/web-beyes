
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>贝叶科技-核心技术</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Noto+Sans+SC:100,300,400,500,700,900">
    <link rel="stylesheet" href="./style/reset.css">
    <link rel="stylesheet" href="./style/common.css">
    <link rel="stylesheet" href="./style/core.css">
    <script src="./plugins/jquery.min.js"></script>
</head>
<body>
    <section>
        <header id="head"></header>
        <!-- banner -->
        <div class="banners">
            <img src="./static/images/core/banner.jpg" alt="">
            <div class="cover"><p>核心技术</p></div>
        </div>
        <!-- 贝叶 plus -->
        <div class="plus">
            <div class="medium-title"><span>理解医学场景，构建 AI 模型</span></div>
            <p class="plus-text">贝叶菩提实验室，拥有微小病变识别、可解释深度学习建模、高清病理影像交互等多项医学AI建模关键技术，具有自主研发人工智能软件平台，从医疗场景理解、算法模型设计、数据安全传输，全方位打造AI医疗辅助诊断专家级解决方案，为主营产品——皮肤病人工智能辅助诊断平台、皮肤科远程会诊平台、病理影像协同标注平台、皮肤病理教学平台等，提供坚实的技术基础。</p>
            <div class="plus-classification">
                <p>算法</p>
                <p>平台</p>
                <p>科研</p>
            </div>
        </div>
        <!-- 核心算法 -->
        <div class="module">
            <div class="medium-title"><span>核心算法</span></div>
            <div class="module-box core_algorithm"></div>
        </div>
        <!-- 研发平台 -->
        <div class="module">
            <div class="medium-title"><span>研发平台</span></div>
            <div class="module-box RD_platform"></div>
        </div>
        <!-- 贝叶科研 -->
        <div class="module">
            <div class="medium-title"><span>科研成果</span></div>
            <div class="module-box scientific_research">
                
            </div>
        </div>
        <footer id="foot"></footer>
    </section>
</body>
<script>
    $('#head').load('./components/head.html');
    $('#foot').load('./components/foot.html');

    $(function () {
        // 获模块列表
        function getData(){
            $.getJSON("js/core.json", function (data) {
                // console.log(data)/
                let [core_algorithm,RD_platform,scientific_research]=['','','']
                // 核心算法
                data.core_algorithm.part.forEach(val=>{
                    core_algorithm+=`
                    <div class="module-item2">
                    <div class="small-title">${val.subtitle}</div>
                    <div class="module-content">
                        <img src="${val.pic}" alt="">
                        <p>${val.blurb}</p>
                    </div>
                </div>
                    `
                })
                $('.core_algorithm').append(core_algorithm)

                // 核心算法
                data.RD_platform.part.forEach(val=>{
                    RD_platform+=`
                    <div class="module-item2">
                    <div class="small-title">${val.subtitle}</div>
                    <div class="module-content">
                        <img src="${val.pic}" alt="">
                        <p>${val.blurb}</p>
                    </div>
                </div>
                    `
                })
                $('.RD_platform').append(RD_platform)

                // 贝叶科研
                data.scientific_research.part.forEach(val=>{
                    scientific_research+=`
                    <div class="module-item3">
                    <p class="small-title">${val.subtitle}</p>
                    <p class="text2 height_limit">${val.blurb}</p>
                    <img src="${val.pic}" alt="">
                </div>
                    `
                })
                $('.scientific_research').append(scientific_research)
            })
        }

        getData()
    })
</script>
</html>
